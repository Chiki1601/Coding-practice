<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Mario Card Match Game</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="game-container">

			<!-- Game Header -->
			<header class="game-header">
				<section>
					<div class="player1_profile">
						<img src="https://dl.dropboxusercontent.com/s/ednyww67mih6moe/Mario-head.png?dl=0">
					</div>
					<div class="info">
						<h4>Mario</h4>
						<h3>Points: <span class="player1-pts">0</span></h3>
					</div>
				</section>
				<section>
					<div class="player2_profile">
						<img src="https://dl.dropboxusercontent.com/s/1zbul0hooud7q0y/Luigi-head.png?dl=0">
					</div>
					<div class="info">
						<h4>Luigi</h4>
						<h3>Points: <span class="player2-pts">0</span></h3>
					</div>
				</section>
			</header>

      <!-- Site Content -->
			<table >
				<tbody class="cards">

				</tbody>
			</table>
			
			<!-- Modal -->
			<div class="modal">
				<div class="results_container">
					<h2 class="results">Results:</h2>
					<div class="winnerColumn">
						<div class="player1_profile">
							<div class="bg-image"></div>
							<h2>Wins:<span>0</span></h2>
						</div>
					</div>
					<div class="winnerColumn">
							<h1 class="winnerName"> </h1>
					</div>
					<div class="winnerColumn">
						<div class="player2_profile">
							<div class="bg-image"></div>
							<h2>Wins:<span>0</span></h2>
						</div>	
					</div>	
				</div>
				<button class="restartGame"><span class="hilight"></span><span class="text">Play Again</span></button>
			</div>		
			<footer class="game-footer">
					<h2>Round: <span class="rounds">0</span></h2>
					<button class="restartGame"><span class="hilight"></span><span class="text">Restart Game</span></button>
			</footer>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
