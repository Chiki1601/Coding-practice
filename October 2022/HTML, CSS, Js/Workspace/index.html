<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Workspace </title>
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
    <div class="container">
      <div id="papers">
        <div class="paper" id="paper-3"></div>
        <div class="paper" id="paper-2"></div>
        <div class="paper" id="paper-1">
          <div></div><div></div><div></div>
        </div>
      </div>
      <div id="glasses">
        <div class="glass" id="left"></div>
        <div class="glass" id="right"></div>
      </div>
      <div id="pencil">
        <div id="tip"></div>
        <div id="body"></div>
        <div id="eraser"></div>
      </div>
      <div id="laptop">
        <div id="screen-wrapper">
          <div id="screen">
            <div id="btn"><div></div></div>
            <div id="pointer"></div>
            <div id="content">
              <p>
                <span>H</span><span>E</span><span>L</span><span>L</span><span>O</span><span> W</span><span>O</span><span>R</span><span>L</span><span>D</span></p></div>
            <div id="reflection_1"></div>
            <div id="reflection_2"></div>
          </div>
        </div>
        <div id="keyboard-wrapper">
          <div id="keyboard">
            <div class="row">
              <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
            <div class="row">
              <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
            <div class="row">
              <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
            <div class="row">
              <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
            <div class="row">
              <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
          </div>
        </div>
      </div>
      <div id="mouse">
        <div></div>
      </div>
      <div id="cup-wrapper">
        <div id="handle"></div>
        <div id="cup">
          <div id="bubble-1"></div>
          <div id="bubble-2"></div>
          <div id="bubble-3"></div>
        </div>
      </div>
      <div id="phone">
        <div id="phone_screen">
          <div id="reflect"></div>
        </div>
        <div id="camera"></div>
        <div id="speaker"></div>
        <div id="home"></div>
      </div>
      <div id="book">
        <div id="book-left">
          <div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
        <div id="book-right">
          <div></div><div></div><div></div><div></div><div></div><div></div><div></div>

        </div>
        <div class="label" id="label-1"></div>
        <div class="label" id="label-2"></div>
        <div class="label" id="label-3"></div>
      </div>
      <div id="hand">
        <div id="thumb">
          <div id="first"></div>
          <div id="second"></div>
          <div class="nail"></div>
        </div>
        <div id="index"><div class="nail"></div></div>
        <div id="middle"><div class="nail"></div></div>
        <div id="ring"><div class="nail"></div></div>
        <div id="little"><div class="nail"></div></div>
        <div id="palm"></div>
        <div id="wrist"></div>
        <div id="arm"></div>
      </div>
    </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
