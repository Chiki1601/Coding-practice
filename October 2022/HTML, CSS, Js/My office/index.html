<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Office</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="office-wrap">
	<div class="note"><span class="title">CSS</span><span>design</span></div>
	<div class="clock"></div>
	<div class="plant">
		<div class="leaves">
			<div class="leaf leaf-a"></div>
			<div class="leaf leaf-b"></div>
			<div class="leaf leaf-c"></div>
			<div class="leaf leaf-d"></div>
		</div>
	</div>
	<div class="table">
		<div class="cup"></div>
		<div class="monitor">
			<div class="text"><span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span></div>
		</div>
	</div>
	<div class="designer">
		<div class="head"><div class="head-phone"></div></div>
		<div class="body">
			<div class="hand"></div>
			<div class="legs">
				<div class="leg leg-left"></div>
				<div class="leg leg-right"></div>
			</div>
		</div>
		<div class="info">
			<span>Hi, It's me Mohan from Kathmandu, Nepal. I'm a web and graphics designer. Designing is my passion and I am still learning and developing my skills on graphics designing and coding. I have been working on various designing projects.</span>
		</div>
	</div>
	<div class="chair">
		<div class="frame"></div>
		<div class="wheels">
			<div class="wheel wheel-a"></div>
			<div class="wheel wheel-b"></div>
		</div>
	</div>
</div>
