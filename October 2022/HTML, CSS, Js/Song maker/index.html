<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Song Maker</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>SONG MAKER</h1>
<h2>Make a song by clicking a box where you want a note to be placed </br> Change the tempo with the slider as well</h2>
<canvas id="box" height="window.innerHeight" width="window.innerWidth" style="background-color: #f0f0f0"></canvas>  
<div class="buttons">
  <div class="slideContainer">
    <input type="range" min="40" max="240" value="120" class="slider" id="myRange">
    <h2 id="speed"></h2>
  </div>
  <button onclick="clearFunction()">Clear</button>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
